<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header class="container">
        <div class="top">
            <img src="./Images/logo.png" alt="logo" class="logo">
            <h1 class="title">Title Your Sheet Here</h1>

        <button class="btn">Edit</button>
        <button class="btn">View</button>
        <button class="btn">Insert</button>
        <button class="btn">Format</button>
        <button class="btn">Data</button>
        <button class="btn">Tools</button>
        <button class="btn">Extensions</button>
        <button class="btn">Help</button>
    </div>
    <div class="right">
        <header class="right-header">
            <!-- lastedit button -->

            </svg>

          <!-- share button -->
          <button class="share">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg> Share
          </button>
          <button class="dropdown-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-360 280-560h400L480-360Z"/></svg></button>
         
          <button class="profile">
            <img src="./Images/Profile.jpg" class="profile-pic">
          </button>
        </header>
    </div>
</header>

            <option value="75%" class="zoom-value">75%</option>
            <option value="90%" class="zoom-value">90%</option>
            <option value="100%" class="zoom-value">100%</option>
            <option value="125%" class="zoom-value">125%</option>
            <option value="150%" class="zoom-value">150%</option>
            <option value="200%" class="zoom-value">200%</option>

    <fieldset>
        <legend>Font-Style</legend>
        <select class="font">
            <option value="">Default (Arial) </option>
            <option value="">Caveat</option>
            <option value="">Comfortaa</option>
            <option value="">Comic Sans MS</option>
            <option value="">Impact</option>
            <option value="">Lexend</option>
            <option value="">Lobster</option>
            <option value="">Pacifico</option>
            <option value="">Times New Roman</option>
            <option value="">Verdana</option>
        </select>
    </fieldset>
    <button class="minus">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-440v-80h560v80H200Z"/></svg>
    </button>
    <select class="font-size">
        <option>6</option>   
        <option>7</option>   
        <option>8</option>   
        <option>9</option>   
        <option>10</option>   
        <option>11</option>   
        <option>12</option>   
        <option>14</option>   
        <option>18</option>   
        <option>24</option>   
        <option>36</option>   
    </select>

        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
